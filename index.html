<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private P2P Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-slate-900 text-white font-sans">

    <div id="setup-screen" class="flex flex-col items-center justify-center h-screen">
        <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700 w-full max-w-sm">
            <h1 class="text-2xl font-bold text-center mb-6 text-blue-400">ðŸ”’ Private Room</h1>
            
            <button onclick="createRoom()" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-lg font-semibold transition-all mb-4">
                Create New Room
            </button>
            
            <div class="flex items-center my-4">
                <hr class="flex-grow border-slate-600">
                <span class="px-3 text-slate-500 text-sm">OR</span>
                <hr class="flex-grow border-slate-600">
            </div>

            <input id="room-input" type="text" placeholder="Enter 6-digit code" 
                class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 focus:border-blue-500 outline-none mb-3 text-center tracking-widest font-mono">
            
            <button onclick="joinRoom()" class="w-full bg-emerald-600 hover:bg-emerald-500 py-3 rounded-lg font-semibold transition-all">
                Join Room
            </button>
        </div>
    </div>

    <div id="chat-screen" class="hidden flex flex-col h-screen max-w-2xl mx-auto bg-slate-800 shadow-2xl">
        <div class="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-800/50 backdrop-blur-md sticky top-0">
            <div>
                <p class="text-xs text-slate-400 uppercase tracking-wider">Active Room</p>
                <p id="display-code" class="font-mono text-xl text-blue-400 font-bold"></p>
            </div>
            <button onclick="shareNumber()" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-full text-sm font-medium border border-slate-600 transition-all">
                ðŸ“± Share Number
            </button>
        </div>
        
        <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4 scroll-smooth">
            <div class="text-center text-slate-500 text-sm my-4">Waiting for partner to join...</div>
        </div>

        <div class="p-4 bg-slate-900/50">
            <div class="flex gap-2 bg-slate-700 p-2 rounded-xl border border-slate-600">
                <input id="msg-input" type="text" placeholder="Type a message..." 
                    class="flex-1 bg-transparent px-2 outline-none" onkeypress="if(event.key==='Enter') sendMsg()">
                <button onclick="sendMsg()" class="bg-blue-600 hover:bg-blue-500 p-2 px-6 rounded-lg font-bold transition-all">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        // Using a free public test server (Note: In production, you'd host your own)
        const socket = io('https://sachin-private-chat.onrender.com'); 
        let currentRoom = "";

        function createRoom() {
            const code = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('room-input').value = code;
            joinRoom();
        }

        function joinRoom() {
            currentRoom = document.getElementById('room-input').value.toUpperCase();
            if(currentRoom.length < 3) return alert("Enter a valid code");

            socket.emit('join-room', currentRoom);
            
            // UI Switch
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('display-code').innerText = currentRoom;
        }

        socket.on('receive-message', (data) => {
            appendMessage(data.text, 'other');
        });

        socket.on('error', (msg) => {
            alert(msg);
            location.reload(); // Go back to join screen
        });

        function sendMsg() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            socket.emit('send-message', { roomCode: currentRoom, text });
            appendMessage(text, 'me');
            input.value = "";
        }

        function shareNumber() {
            const num = prompt("Enter your number to share:");
            if(num) sendMsg("My Number: " + num);
        }

        function appendMessage(text, sender) {
            const container = document.getElementById('messages');
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${sender === 'me' ? 'justify-end' : 'justify-start'}`;
            
            const msgDiv = document.createElement('div');
            msgDiv.className = `max-w-[80%] px-4 py-2 rounded-2xl shadow-sm ${
                sender === 'me' 
                ? 'bg-blue-600 text-white rounded-tr-none' 
                : 'bg-slate-700 text-slate-100 rounded-tl-none border border-slate-600'
            }`;
            msgDiv.innerText = text;
            
            wrapper.appendChild(msgDiv);
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
