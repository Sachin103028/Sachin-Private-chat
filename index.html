<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sachin's Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        #app-interface { display: flex; width: 100vw; height: 100dvh; overflow: hidden; background: #020617; }
        .sidebar-pane { width: 350px; flex-shrink: 0; display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.05); }
        .chat-pane { flex-grow: 1; display: flex; flex-direction: column; transition: transform 0.4s ease; background: #020617; }

        @media (max-width: 768px) {
            .sidebar-pane { width: 100vw; }
            .chat-pane { position: fixed; inset: 0; width: 100vw; transform: translateX(100%); z-index: 50; }
            .chat-pane.active { transform: translateX(0); }
        }

        .bubble-me { background: #2563eb; color: white; border-radius: 18px 18px 4px 18px; margin-left: auto; }
        .bubble-other { background: #1e293b; color: #f1f5f9; border-radius: 18px 18px 18px 4px; }
        
        .typing-dot { width: 4px; height: 4px; background: #60a5fa; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-4px); } }
    </style>
</head>
<body class="bg-[#020617] text-slate-200 h-screen overflow-hidden">

    <div id="identity-popup" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center z-[100] p-4 backdrop-blur-md">
        <div class="glass p-8 rounded-[32px] w-full max-w-sm shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-white text-center">Create Profile</h2>
            <input id="reg-name" type="text" placeholder="Full Name" class="w-full p-4 mb-3 bg-slate-900 rounded-2xl outline-none border border-slate-800 focus:border-blue-500">
            <div class="flex gap-2 mb-3">
                <button onclick="setRegGender('male')" id="btn-male" class="flex-1 py-3 rounded-xl bg-blue-600 border border-blue-400 font-bold">Male</button>
                <button onclick="setRegGender('female')" id="btn-female" class="flex-1 py-3 rounded-xl bg-slate-900 border border-slate-800 font-bold">Female</button>
            </div>
            <input id="reg-phone" type="tel" placeholder="Mobile Number" class="w-full p-4 mb-6 bg-slate-900 rounded-2xl outline-none border border-slate-800">
            <button onclick="saveIdentity()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold shadow-lg">Save Profile</button>
        </div>
    </div>

    <div id="app-interface">
        <aside class="sidebar-pane">
            <div id="profile-area" class="p-6"></div>
            <div class="p-4">
                <div class="relative">
                    <input id="global-search" type="text" placeholder="Search Unique ID (SAC-XXXX)" 
                           class="w-full bg-slate-900 border border-white/5 p-4 rounded-2xl outline-none focus:border-blue-500 text-sm uppercase">
                    <button onclick="searchUser()" class="absolute right-2 top-2 bg-blue-600 px-4 py-2 rounded-xl text-xs font-bold">FIND</button>
                </div>
            </div>
            <div id="recent-chats" class="flex-1 overflow-y-auto px-2 space-y-1"></div>
        </aside>

        <main id="chat-pane" class="chat-pane">
            <header class="glass p-3 md:p-4 flex items-center justify-between z-10 shadow-xl">
                <div class="flex items-center gap-3">
                    <button onclick="closeChat()" class="p-2 md:hidden"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
                    <img id="partner-avatar" src="" class="w-10 h-10 rounded-full hidden">
                    <div>
                        <p id="chat-partner-name" class="font-bold text-sm">Messenger</p>
                        <p id="chat-status-text" class="text-[10px]"></p>
                    </div>
                </div>
            </header>

            <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

            <div id="typing-indicator" class="hidden px-6 py-2">
                <div class="flex gap-1 text-blue-400 items-center"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>
            </div>

            <div class="p-4 md:p-6">
                <div class="glass flex items-center gap-2 p-2 rounded-3xl">
                    <input id="msg-input" type="text" placeholder="Message..." class="flex-1 bg-transparent px-4 py-2 outline-none text-sm" 
                           oninput="sendTyping()" onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()" class="bg-blue-600 p-3 rounded-full shadow-lg active:scale-90 transition-all">
                        <svg class="w-5 h-5 text-white transform rotate-90" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let peer, conn, typeTimeout;
        let myProfile = JSON.parse(localStorage.getItem('myProfile'));
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || {};
        let selectedGender = 'male';

        function getAvatar(name, gender) { return `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}&gender=${gender || 'male'}`; }
        function setRegGender(g) {
            selectedGender = g;
            document.getElementById('btn-male').className = g === 'male' ? 'flex-1 py-3 rounded-xl bg-blue-600 border border-blue-400 font-bold' : 'flex-1 py-3 rounded-xl bg-slate-900 border border-slate-800 font-bold';
            document.getElementById('btn-female').className = g === 'female' ? 'flex-1 py-3 rounded-xl bg-pink-600 border border-pink-400 font-bold' : 'flex-1 py-3 rounded-xl bg-slate-900 border border-slate-800 font-bold';
        }

        window.onload = () => {
            if(!myProfile) document.getElementById('identity-popup').classList.remove('hidden');
            else initPeer();
        };

        function saveIdentity() {
            const name = document.getElementById('reg-name').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            if(!name || !phone) return alert("All fields required");
            myProfile = { name, phone, gender: selectedGender, sacId: 'SAC-'+Math.floor(1000+Math.random()*9000) };
            localStorage.setItem('myProfile', JSON.stringify(myProfile));
            location.reload();
        }

        function initPeer() {
            renderProfile();
            renderHistory();
            peer = new Peer(myProfile.sacId);
            
            peer.on('connection', (incoming) => {
                conn = incoming;
                setupChat();
            });

            peer.on('error', (err) => {
                if(err.type === 'peer-not-found') {
                    alert("This SAC-ID doesn't exist on the network!");
                    document.getElementById('chat-status-text').innerText = "User not found";
                }
            });
        }

        function searchUser() {
            const id = document.getElementById('global-search').value.trim().toUpperCase();
            if(!id || id === myProfile.sacId) return;
            
            openChat(id);
            document.getElementById('chat-status-text').innerText = "Connecting...";
            conn = peer.connect(id, { reliable: true });
            setupChat();
        }

        function setupChat() {
            conn.on('open', () => {
                document.getElementById('chat-status-text').innerText = "Online";
                conn.send({ type: 'profile', data: myProfile });
            });

            conn.on('data', (payload) => {
                if(payload.type === 'profile') {
                    chatHistory[conn.peer] = { name: payload.data.name, gender: payload.data.gender, messages: chatHistory[conn.peer]?.messages || [] };
                    updateUI(payload.data.name, payload.data.gender);
                    save();
                } else if(payload.type === 'msg') {
                    append(payload.content, false);
                    saveMsg(conn.peer, payload.content, false);
                } else if(payload.type === 'typing') {
                    document.getElementById('typing-indicator').classList.toggle('hidden', !payload.isTyping);
                }
            });

            conn.on('close', () => { document.getElementById('chat-status-text').innerText = "Offline"; });
        }

        function sendMsg() {
            const txt = document.getElementById('msg-input').value.trim();
            if(!txt || !conn || !conn.open) return;
            
            conn.send({ type: 'msg', content: txt });
            append(txt, true);
            saveMsg(conn.peer, txt, true);
            document.getElementById('msg-input').value = '';
            conn.send({ type: 'typing', isTyping: false });
        }

        function sendTyping() {
            if(conn && conn.open) {
                conn.send({ type: 'typing', isTyping: true });
                clearTimeout(typeTimeout);
                typeTimeout = setTimeout(() => conn.send({ type: 'typing', isTyping: false }), 2000);
            }
        }

        function openChat(id) {
            document.getElementById('chat-pane').classList.add('active');
            document.getElementById('partner-avatar').classList.remove('hidden');
            const data = chatHistory[id];
            updateUI(data?.name || id, data?.gender || 'male');
            document.getElementById('messages').innerHTML = '';
            if(data) data.messages.forEach(m => append(m.content, m.isMe));
        }

        function updateUI(name, gender) {
            document.getElementById('chat-partner-name').innerText = name;
            document.getElementById('partner-avatar').src = getAvatar(name, gender);
        }

        function append(content, isMe) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `max-w-[80%] p-3 text-sm shadow-md ${isMe ? 'bubble-me' : 'bubble-other'}`;
            div.innerText = content;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function saveMsg(id, content, isMe) {
            if(!chatHistory[id]) chatHistory[id] = { name: id, messages: [] };
            chatHistory[id].messages.push({ content, isMe });
            save();
        }

        function save() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('recent-chats');
            list.innerHTML = '';
            Object.keys(chatHistory).forEach(id => {
                const item = document.createElement('div');
                item.className = "flex items-center gap-3 p-3 rounded-2xl cursor-pointer hover:bg-white/5";
                item.innerHTML = `<img src="${getAvatar(chatHistory[id].name, chatHistory[id].gender)}" class="w-12 h-12 rounded-full">
                                  <div class="flex-1 overflow-hidden"><p class="font-bold text-sm text-white truncate">${chatHistory[id].name}</p>
                                  <p class="text-[10px] text-slate-500 font-mono">${id}</p></div>`;
                item.onclick = () => { conn = peer.connect(id); setupChat(); openChat(id); };
                list.appendChild(item);
            });
        }

        function renderProfile() {
            document.getElementById('profile-area').innerHTML = `
                <div class="flex items-center gap-4 p-4 glass rounded-[24px]">
                    <img src="${getAvatar(myProfile.name, myProfile.gender)}" class="w-12 h-12 rounded-full border-2 border-blue-500 p-0.5">
                    <div class="flex-1 overflow-hidden"><p class="font-bold text-sm truncate">${myProfile.name}</p>
                    <p class="text-[10px] text-blue-500 font-bold">${myProfile.sacId}</p></div>
                </div>`;
        }
        function closeChat() { document.getElementById('chat-pane').classList.remove('active'); }
    </script>
</body>
</html>
