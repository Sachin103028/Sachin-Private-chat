<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sachin's Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Mobile View Management */
        #app-interface { display: flex; width: 100vw; height: 100dvh; overflow: hidden; }
        .sidebar-pane { width: 320px; flex-shrink: 0; display: flex; flex-direction: column; }
        .chat-pane { flex-grow: 1; display: flex; flex-direction: column; transition: transform 0.3s ease; }

        @media (max-width: 768px) {
            .sidebar-pane { width: 100vw; }
            .chat-pane { 
                position: fixed; inset: 0; width: 100vw; 
                transform: translateX(100%); z-index: 50;
            }
            .chat-pane.active { transform: translateX(0); }
        }

        /* Message Bubble Tail */
        .bubble-me { border-bottom-right-radius: 4px !important; }
        .bubble-other { border-bottom-left-radius: 4px !important; }

        .typing-dot { width: 4px; height: 4px; background: #60a5fa; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-4px); } }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 font-sans h-screen overflow-hidden">

    <div id="identity-popup" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center z-[100] p-4">
        <div class="glass p-8 rounded-3xl w-full max-w-sm" onkeypress="if(event.key==='Enter') saveIdentity()">
            <h2 class="text-xl font-bold mb-4 text-blue-400">Complete Profile</h2>
            <input id="reg-name" type="text" placeholder="Your Name" class="w-full p-4 mb-3 bg-slate-800 rounded-2xl outline-none border border-slate-700">
            <div class="flex gap-2 mb-4">
                <button onclick="setRegGender('male')" id="btn-male" class="flex-1 py-3 rounded-xl bg-blue-600 border border-blue-400 text-sm">Male</button>
                <button onclick="setRegGender('female')" id="btn-female" class="flex-1 py-3 rounded-xl bg-slate-700 text-sm">Female</button>
            </div>
            <button onclick="saveIdentity()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold">Save & Start</button>
        </div>
    </div>

    <div id="app-interface">
        <aside class="sidebar-pane bg-[#111827] border-r border-white/5">
            <div id="profile-area" class="p-6 text-center border-b border-white/5">
                </div>
            
            <div class="p-4 space-y-2">
                <button onclick="createRoom()" class="w-full bg-blue-600/10 text-blue-400 p-3 rounded-xl text-sm font-bold border border-blue-500/20">Create New Room</button>
                <button onclick="promptJoin()" class="w-full bg-slate-800/40 p-3 rounded-xl text-sm font-bold border border-white/5">Join Room</button>
            </div>

            <div class="flex-1 overflow-y-auto px-4 pb-6">
                <p class="text-[10px] font-black text-slate-500 uppercase mb-3 ml-2 tracking-widest">Recent Chats</p>
                <div id="recent-chats" class="space-y-1"></div>
            </div>
        </aside>

        <main id="chat-pane" class="chat-pane bg-[#020617]">
            <header class="glass p-3 md:p-4 flex items-center gap-3 z-10">
                <button onclick="closeChat()" class="p-2 -ml-2 hover:bg-white/5 rounded-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <img id="partner-avatar" src="" class="w-10 h-10 rounded-full bg-slate-800 border border-white/10 hidden">
                <div id="header-text-container" class="hidden">
                    <p id="chat-partner-name" class="font-bold text-sm leading-none">Partner</p>
                    <p id="chat-status-text" class="text-[9px] text-emerald-400 font-bold uppercase mt-1">Online</p>
                </div>
            </header>

            <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-6">
                </div>

            <div id="typing-buddy" class="hidden px-6 py-2">
                <div class="glass w-fit px-3 py-2 rounded-2xl rounded-tl-none flex gap-1"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>
            </div>

            <div class="p-4 md:p-6">
                <div class="glass flex items-center gap-2 p-1.5 rounded-2xl">
                    <input id="msg-input" type="text" placeholder="Type message..." class="flex-1 bg-transparent px-4 py-2 outline-none text-sm" oninput="emitTyping()" onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()" class="bg-blue-600 p-3 rounded-xl">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let peer, conn, typingTimeout, selectedGender = 'male';
        let myProfile = JSON.parse(localStorage.getItem('myProfile')) || null;
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || {};

        function setRegGender(g) {
            selectedGender = g;
            document.getElementById('btn-male').className = g === 'male' ? 'flex-1 py-3 rounded-xl bg-blue-600 border border-blue-400' : 'flex-1 py-3 rounded-xl bg-slate-700';
            document.getElementById('btn-female').className = g === 'female' ? 'flex-1 py-3 rounded-xl bg-pink-600 border border-pink-400' : 'flex-1 py-3 rounded-xl bg-slate-700';
        }

        function getAvatar(name, gender) { return `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}&gender=${gender}`; }

        function renderProfileArea() {
            const area = document.getElementById('profile-area');
            if (myProfile) {
                area.innerHTML = `<img src="${getAvatar(myProfile.name, myProfile.gender)}" class="w-16 h-16 mx-auto rounded-full border-2 border-blue-500 mb-2">
                                  <h3 class="font-bold text-sm">${myProfile.name}</h3>
                                  <p class="text-[10px] text-slate-500 font-mono">ID: ${myProfile.sacId}</p>`;
            } else {
                area.innerHTML = `<div onclick="document.getElementById('identity-popup').classList.remove('hidden')" class="cursor-pointer border-2 border-dashed border-slate-700 p-4 rounded-2xl hover:border-blue-500">
                                  <p class="text-xs font-bold">Register Profile</p></div>`;
            }
        }

        window.onload = () => {
            renderProfileArea();
            peer = new Peer(myProfile ? myProfile.sacId : null);
            peer.on('connection', (c) => { conn = c; setupConnection(); });
            renderRecentChats();
        };

        function saveIdentity() {
            const name = document.getElementById('reg-name').value.trim();
            if(!name) return alert("Name required");
            myProfile = { name, gender: selectedGender, sacId: 'SAC-'+Math.floor(1000+Math.random()*9000) };
            localStorage.setItem('myProfile', JSON.stringify(myProfile));
            location.reload();
        }

        function setupConnection() {
            conn.on('open', () => {
                if(myProfile) conn.send({type: 'identity', profile: myProfile});
                loadHistory(conn.peer);
            });
            conn.on('data', (data) => {
                if(data.type === 'identity') {
                    chatHistory[conn.peer] = { ...chatHistory[conn.peer], name: data.profile.name, gender: data.profile.gender };
                    updateHeader(data.profile.name, data.profile.gender);
                } else if(data.type === 'typing') {
                    document.getElementById('typing-buddy').classList.toggle('hidden', !data.isTyping);
                } else {
                    appendMessage(data.text, false, chatHistory[conn.peer]?.gender);
                    saveToHistory(conn.peer, null, null, data.text, false);
                }
            });
        }

        function openRecentChat(id) {
            document.getElementById('chat-pane').classList.add('active');
            document.getElementById('partner-avatar').classList.remove('hidden');
            document.getElementById('header-text-container').classList.remove('hidden');
            
            const p = chatHistory[id];
            updateHeader(p?.name || id, p?.gender || 'male');
            loadHistory(id);
            
            conn = peer.connect(id);
            setupConnection();
        }

        function closeChat() { document.getElementById('chat-pane').classList.remove('active'); }

        function updateHeader(name, gender) {
            document.getElementById('chat-partner-name').innerText = name;
            document.getElementById('partner-avatar').src = getAvatar(name, gender);
        }

        function sendMsg() {
            const val = document.getElementById('msg-input').value.trim();
            if(!val || !conn) return;
            conn.send({type: 'chat', text: val});
            appendMessage(val, true);
            saveToHistory(conn.peer, null, null, val, true);
            document.getElementById('msg-input').value = "";
        }

        function appendMessage(text, isMe, gender = 'male') {
            const container = document.getElementById('messages');
            const wrapper = document.createElement('div');
            wrapper.className = `flex w-full ${isMe ? 'justify-end' : 'justify-start items-end gap-2'}`;
            
            const avatarHtml = !isMe ? `<img src="${getAvatar(document.getElementById('chat-partner-name').innerText, gender)}" class="w-6 h-6 rounded-full mb-1">` : '';
            
            wrapper.innerHTML = `
                ${avatarHtml}
                <div class="max-w-[80%] px-4 py-2.5 rounded-2xl text-sm shadow-md 
                    ${isMe ? 'bg-blue-600 text-white bubble-me' : 'glass text-slate-200 bubble-other'}">
                    ${text}
                </div>
            `;
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        }

        function saveToHistory(pid, name, gender, text, isMe) {
            if(!chatHistory[pid]) chatHistory[pid] = { name: name || pid, gender: gender || 'male', messages: [] };
            if(text) chatHistory[pid].messages.push({text, isMe});
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            renderRecentChats();
        }

        function loadHistory(pid) {
            const container = document.getElementById('messages');
            container.innerHTML = '';
            if(chatHistory[pid]) {
                chatHistory[pid].messages.forEach(m => appendMessage(m.text, m.isMe, chatHistory[pid].gender));
            }
        }

        function renderRecentChats() {
            const list = document.getElementById('recent-chats');
            list.innerHTML = '';
            Object.keys(chatHistory).forEach(id => {
                const b = document.createElement('div');
                b.className = "flex items-center gap-3 p-3 hover:bg-white/5 rounded-xl cursor-pointer";
                b.innerHTML = `<img src="${getAvatar(chatHistory[id].name, chatHistory[id].gender)}" class="w-10 h-10 rounded-full bg-slate-800">
                               <div class="flex-1 overflow-hidden"><p class="text-sm font-bold truncate">${chatHistory[id].name}</p></div>`;
                b.onclick = () => openRecentChat(id);
                list.appendChild(b);
            });
        }

        function emitTyping() {
            if(conn && conn.open) {
                conn.send({type: 'typing', isTyping: true});
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => conn.send({type: 'typing', isTyping: false}), 2000);
            }
        }

        function createRoom() {
            const code = Math.random().toString(36).substring(2, 8).toUpperCase();
            alert("Code: " + code);
            openRecentChat(code);
        }

        function promptJoin() {
            const code = prompt("Enter Code:");
            if(code) openRecentChat(code.toUpperCase());
        }
    </script>
</body>
</html>
