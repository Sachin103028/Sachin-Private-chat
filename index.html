<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sachin's Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        #app-interface { display: flex; width: 100vw; height: 100dvh; overflow: hidden; }
        .sidebar-pane { width: 320px; flex-shrink: 0; display: flex; flex-direction: column; }
        .chat-pane { flex-grow: 1; display: flex; flex-direction: column; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        @media (max-width: 768px) {
            .sidebar-pane { width: 100vw; }
            .chat-pane { position: fixed; inset: 0; width: 100vw; transform: translateX(100%); z-index: 50; }
            .chat-pane.active { transform: translateX(0); }
        }

        .bubble-me { border-bottom-right-radius: 4px !important; }
        .bubble-other { border-bottom-left-radius: 4px !important; }
        .typing-dot { width: 4px; height: 4px; background: #60a5fa; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-4px); } }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 font-sans h-screen overflow-hidden">

    <div id="identity-popup" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center z-[100] p-4">
        <div class="glass p-8 rounded-3xl w-full max-w-sm shadow-2xl" onkeypress="if(event.key==='Enter') saveIdentity()">
            <h2 class="text-xl font-bold mb-6 text-blue-400">Complete Profile</h2>
            <input id="reg-name" type="text" placeholder="Full Name" class="w-full p-4 mb-3 bg-slate-800 rounded-2xl outline-none border border-slate-700 focus:border-blue-500">
            <div class="flex gap-2 mb-3">
                <button onclick="setRegGender('male')" id="btn-male" class="flex-1 py-3 rounded-xl bg-blue-600 border border-blue-400 text-sm font-bold">Male</button>
                <button onclick="setRegGender('female')" id="btn-female" class="flex-1 py-3 rounded-xl bg-slate-700 text-sm font-bold">Female</button>
            </div>
            <input id="reg-phone" type="tel" placeholder="Mobile Number" class="w-full p-4 mb-6 bg-slate-800 rounded-2xl outline-none border border-slate-700 focus:border-blue-500">
            <button onclick="saveIdentity()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold transition-all shadow-lg">Save & Enter</button>
        </div>
    </div>

    <div id="app-interface">
        <aside class="sidebar-pane bg-[#111827] border-r border-white/5">
            <div id="profile-area" class="p-6 text-center border-b border-white/5"></div>
            
            <div class="p-4 space-y-2">
                <button onclick="createRoom()" class="w-full bg-blue-600/10 text-blue-400 p-3 rounded-xl text-xs font-black border border-blue-500/20">Create Room</button>
                <button onclick="promptJoin()" class="w-full bg-slate-800/40 p-3 rounded-xl text-xs font-black border border-white/5">Join Room</button>
            </div>

            <div class="flex-1 overflow-y-auto px-4 pb-6">
                <p class="text-[10px] font-black text-slate-600 uppercase mb-3 ml-2 tracking-widest">Recent Chats</p>
                <div id="recent-chats" class="space-y-1"></div>
                
                <div class="mt-6 pt-4 border-t border-white/5">
                    <p class="text-[10px] font-black text-slate-600 uppercase mb-3 ml-2">Find Unique ID</p>
                    <div class="flex gap-2 p-1 bg-black/20 rounded-xl border border-white/5">
                        <input id="search-id" type="text" placeholder="SAC-XXXX" class="flex-1 bg-transparent p-2 text-xs outline-none uppercase">
                        <button onclick="searchUniqueId()" class="bg-blue-600 px-3 py-2 text-[10px] rounded-lg font-bold">GO</button>
                    </div>
                </div>
            </div>
        </aside>

        <main id="chat-pane" class="chat-pane bg-[#020617]">
            <header class="glass p-3 md:p-4 flex items-center gap-3 z-10">
                <button onclick="closeChat()" class="p-2 -ml-2 rounded-full"><svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
                <img id="partner-avatar" src="" class="w-10 h-10 rounded-full bg-slate-800 border border-white/10 hidden">
                <div id="header-text-container" class="hidden">
                    <p id="chat-partner-name" class="font-bold text-sm leading-none text-white">Connecting...</p>
                    <p id="chat-status-text" class="text-[9px] text-emerald-400 font-bold uppercase mt-1">Connecting...</p>
                </div>
            </header>

            <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-6"></div>

            <div id="typing-buddy" class="hidden px-6 py-2">
                <div class="glass w-fit px-3 py-2 rounded-2xl rounded-tl-none flex gap-1"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>
            </div>

            <div class="p-4 md:p-6 bg-[#020617]">
                <div class="glass flex items-center gap-2 p-1.5 rounded-2xl">
                    <input id="msg-input" type="text" placeholder="Write a message..." class="flex-1 bg-transparent px-4 py-2 outline-none text-sm" oninput="emitTyping()" onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()" class="bg-blue-600 p-3 rounded-xl active:scale-90 transition-all">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let peer, conn, typingTimeout, selectedGender = 'male';
        let myProfile = JSON.parse(localStorage.getItem('myProfile')) || null;
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || {};

        function getAvatar(name, gender) { return `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}&gender=${gender}`; }
        function setRegGender(g) {
            selectedGender = g;
            document.getElementById('btn-male').className = g === 'male' ? 'flex-1 py-3 rounded-xl bg-blue-600 border border-blue-400 text-sm font-bold' : 'flex-1 py-3 rounded-xl bg-slate-700 text-sm font-bold';
            document.getElementById('btn-female').className = g === 'female' ? 'flex-1 py-3 rounded-xl bg-pink-600 border border-pink-400 text-sm font-bold' : 'flex-1 py-3 rounded-xl bg-slate-700 text-sm font-bold';
        }

        window.onload = () => {
            renderProfileArea();
            peer = new Peer(myProfile ? myProfile.sacId : null);
            peer.on('open', (id) => { if(myProfile) myProfile.sacId = id; });
            peer.on('connection', (incomingConn) => {
                conn = incomingConn;
                setupConnection();
            });
            renderRecentChats();
            if(!myProfile) setTimeout(() => document.getElementById('identity-popup').classList.remove('hidden'), 2000);
        };

        function saveIdentity() {
            const name = document.getElementById('reg-name').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            if(!name || !phone) return alert("All fields are required!");
            myProfile = { name, phone, gender: selectedGender, sacId: 'SAC-'+Math.floor(1000+Math.random()*9000) };
            localStorage.setItem('myProfile', JSON.stringify(myProfile));
            location.reload();
        }

        function setupConnection() {
            conn.on('open', () => {
                toggleChatUI(true);
                if(myProfile) conn.send({type: 'identity', profile: myProfile});
                document.getElementById('chat-status-text').innerText = "Online";
                loadHistory(conn.peer);
            });
            conn.on('data', (data) => {
                if(data.type === 'identity') {
                    chatHistory[conn.peer] = { ...chatHistory[conn.peer], name: data.profile.name, gender: data.profile.gender };
                    updateHeader(data.profile.name, data.profile.gender);
                    saveToHistory(conn.peer, data.profile.name, data.profile.gender, null, false);
                } else if(data.type === 'typing') {
                    document.getElementById('typing-buddy').classList.toggle('hidden', !data.isTyping);
                } else {
                    appendMessage(data.text, false, chatHistory[conn.peer]?.gender || 'male');
                    saveToHistory(conn.peer, null, null, data.text, false);
                }
            });
            conn.on('close', () => { document.getElementById('chat-status-text').innerText = "Disconnected"; });
        }

        function startChat(id) {
            document.getElementById('chat-pane').classList.add('active');
            toggleChatUI(true);
            loadHistory(id);
            document.getElementById('chat-status-text').innerText = "Searching...";
            conn = peer.connect(id);
            setupConnection();
        }

        function sendMsg() {
            const val = document.getElementById('msg-input').value.trim();
            if(!val || !conn || !conn.open) return;
            conn.send({type: 'chat', text: val});
            appendMessage(val, true);
            saveToHistory(conn.peer, null, null, val, true);
            document.getElementById('msg-input').value = "";
        }

        function saveToHistory(pid, name, gender, text, isMe) {
            if(!chatHistory[pid]) chatHistory[pid] = { name: name || pid, gender: gender || 'male', messages: [] };
            if(text) chatHistory[pid].messages.push({text, isMe, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})});
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            renderRecentChats();
        }

        function loadHistory(pid) {
            const container = document.getElementById('messages');
            container.innerHTML = '';
            if(chatHistory[pid]) {
                updateHeader(chatHistory[pid].name, chatHistory[pid].gender);
                chatHistory[pid].messages.forEach(m => appendMessage(m.text, m.isMe, chatHistory[pid].gender, m.time));
            }
        }

        function appendMessage(text, isMe, gender = 'male', time = null) {
            const container = document.getElementById('messages');
            const wrapper = document.createElement('div');
            wrapper.className = `flex w-full ${isMe ? 'justify-end' : 'justify-start items-end gap-2'}`;
            const t = time || new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            const avatar = !isMe ? `<img src="${getAvatar('Partner', gender)}" class="w-7 h-7 rounded-full mb-1 border border-white/10">` : '';
            wrapper.innerHTML = `${avatar}<div class="max-w-[75%] px-4 py-3 rounded-2xl text-sm ${isMe ? 'bg-blue-600 bubble-me' : 'glass bubble-other'}">${text}<p class="text-[8px] opacity-40 mt-1 text-right">${t}</p></div>`;
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        }

        function renderRecentChats() {
            const list = document.getElementById('recent-chats');
            list.innerHTML = '';
            Object.keys(chatHistory).forEach(id => {
                const b = document.createElement('div');
                b.className = "flex items-center gap-3 p-3 hover:bg-white/5 rounded-2xl cursor-pointer";
                b.innerHTML = `<img src="${getAvatar(chatHistory[id].name, chatHistory[id].gender)}" class="w-10 h-10 rounded-full bg-slate-800">
                               <div class="flex-1 overflow-hidden"><p class="text-sm font-bold truncate text-slate-200">${chatHistory[id].name}</p><p class="text-[9px] text-slate-500 font-mono">ID: ${id}</p></div>`;
                b.onclick = () => startChat(id);
                list.appendChild(b);
            });
        }

        function searchUniqueId() {
            const id = document.getElementById('search-id').value.trim().toUpperCase();
            if(id) startChat(id);
        }

        function renderProfileArea() {
            const area = document.getElementById('profile-area');
            if (myProfile) {
                area.innerHTML = `<img src="${getAvatar(myProfile.name, myProfile.gender)}" class="w-16 h-16 mx-auto rounded-full border-2 border-blue-500 mb-2 p-1 bg-slate-800">
                <h3 class="font-bold text-sm text-white">${myProfile.name}</h3><p class="text-[10px] text-slate-500 font-mono mb-2">ID: ${myProfile.sacId}</p>
                <button onclick="navigator.clipboard.writeText('${myProfile.sacId}');alert('ID Copied')" class="text-[9px] bg-white/5 border border-white/10 px-3 py-1 rounded-full">COPY ID</button>`;
            } else {
                area.innerHTML = `<div onclick="document.getElementById('identity-popup').classList.remove('hidden')" class="border-2 border-dashed border-slate-700 p-4 rounded-2xl text-xs font-bold text-slate-500">Register Profile</div>`;
            }
        }

        function updateHeader(name, gender) {
            document.getElementById('chat-partner-name').innerText = name;
            document.getElementById('partner-avatar').src = getAvatar(name, gender);
        }
        function toggleChatUI(show) {
            document.getElementById('partner-avatar').classList.toggle('hidden', !show);
            document.getElementById('header-text-container').classList.toggle('hidden', !show);
        }
        function closeChat() { document.getElementById('chat-pane').classList.remove('active'); }
        function createRoom() { const code = Math.random().toString(36).substring(2, 8).toUpperCase(); alert("Share this Code: " + code); startChat(code); }
        function promptJoin() { const code = prompt("Enter Code:"); if(code) startChat(code.toUpperCase().trim()); }
        function emitTyping() { if(conn && conn.open) { conn.send({type: 'typing', isTyping: true}); clearTimeout(typingTimeout); typingTimeout = setTimeout(() => conn.send({type: 'typing', isTyping: false}), 2000); } }
    </script>
</body>
</html>
